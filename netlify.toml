[build.environment]
  NODE_VERSION = "16"

[build]
  publish = "example/dist"
  command = "pnpm build && pnpm build:example"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
