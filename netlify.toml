[build.environment]
  NODE_VERSION = "18"

[build]
  publish = "example/dist"
  command = "pnpm run build && pnpm run example:build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"
